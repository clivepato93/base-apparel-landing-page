<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script.js" async></script>
</head>
<body>
  <div class="container">
    <section class="info">
      <div class="logoContainer">
        <img src="images/logo.svg" alt="" class="logo">
      </div>
      <div class="imgContainer">
        <img src="images/hero-mobile.jpg" alt="" class="heroMobile">
      </div>
      <div class="title">
        <h1>  We're <span>coming</span><span>soon</span></h1>
      </div>
    <div class="text">
      <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    <!-- form element -->
    <div class="form">
      <!-- <label for="">Email Address</label> -->
      <input type="text" name="email" id="inputBox" placeholder="Email Address">
      <!-- <input type="submit" value=""> -->
      <div class="error hidden">
        <img src="images/icon-error.svg" alt="error icon">
      </div>
      <button type="submit" class="btn">
        <img src="images/icon-arrow.svg" alt="arrow icon" class="arrow">
      </button>
    </div>
    <div class="warning hidden">Please insert a valid email address</div>
    </section>
    <div class="imgContainer2">
      <img src="images/hero-desktop.jpg" alt="" class="heroDesktop">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
